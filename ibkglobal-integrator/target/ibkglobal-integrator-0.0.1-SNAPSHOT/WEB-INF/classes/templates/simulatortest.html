<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head> 
	<title>시뮬레이터 테스트</title> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<link rel="stylesheet" href="/css/basecss.css">
	<link rel="stylesheet" href="/css/ibk.css">
</head> 

<body>

	<div class="wrap_dev">
		<div class="container">  
			<!-- s:header -->
	    	<div class="header_dev">
	     		<div class="logo">
	     			<a href="/simulator"><img src="../images/new/img_logo_dev.gif" alt="대외계OPEN시스템" /></a>
	        	</div>
	        	<ul class="topmenu_dev">
		            <li><a href="/simulatortest">시뮬레이터 테스트</a></li>
	        	</ul>
	        </div>        
        </div>
    </div>

	<div class="main-area" id="maindiv">	
	
		<table width="880" border="0" cellspacing="0" cellpadding="0" class="title">
		    <tr>
		        <td class="bullet"><!-- s: title -->[시뮬레이터] 시뮬레이터 테스트<!-- e: title --></td>
		        <td class="route"></td>
		    </tr>
		</table>
		
		<table width="550" border="0" cellspacing="0" cellpadding="0" class="detail01">
			<colgroup>
			    <col width="150" />
			    <col width="" />
		    </colgroup>
		    
		    <tr>
				<th class="tit">목적지 IP</th>
				<td>
				<input type="text" class="form-control" id="destinationIp" style="width:384px;">
				</td>
			</tr>
			<tr>
				<th class="tit">데이터</th>
				<td>
				<textarea id="data" style="width:384px; height:150px" ></textarea>
				</td>
			</tr>
		</table>
	
    	<button id="btnSendHttp">전송</button>
    	
    	<table width="880" border="0" cellspacing="0" cellpadding="0" class="title">
		    <tr>
		        <td class="bullet"><!-- s: title -->[시뮬레이터] 결과<!-- e: title --></td>
		        <td class="route"></td>
		    </tr>
		</table>
		
		<table width="550" border="0" cellspacing="0" cellpadding="0" class="detail01">
			<colgroup>
			    <col width="150" />
			    <col width="" />
		    </colgroup>
		    
		    <tr>
				<th class="tit">결과</th>
				<td>
				<textarea id="resultContent" style="width:384px; height:150px" ></textarea>
				</td>
			</tr>
		</table>
    </div>
    
	<!-- lib 영역 -->
	<script src="/webjars/jquery/3.3.1/dist/jquery.min.js"></script>
	<script src="/js/event.js"></script>
</body>
</html>
